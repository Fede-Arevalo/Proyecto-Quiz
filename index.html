<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>

  <div class="p-3 bg-dark text-white d-flex align-items-center justify-content-between">
    <h1>QUIZ</h1>
    <div class="score"></div>
  </div>

  <br>

  <div class="container">

    <div id="question-container" class="hide">

      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progressbar"></div>
      </div>
      <br>
      <div id="question">Question</div>
      <hr>
      <div id="answer-buttons" class="d-grid gap-2"></div>
      <br>
    </div>

    <div class="controls d-flex  justify-content-center ">
      <button id="start-btn" class="btn btn-primary">Start</button>
      <button id="next-btn" class="d-none btn btn-primary">Next</button>
    </div>

  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
